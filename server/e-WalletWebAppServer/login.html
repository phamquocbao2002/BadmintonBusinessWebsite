<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập e-Wallet</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form id="loginForm">
            <label for="loginName">Tên đăng nhập:</label>
            <input type="text" id="loginName" name="loginName" required>
            
            <label for="loginPass">Mật khẩu:</label>
            <input type="password" id="loginPass" name="loginPass" required>
            
            <button type="submit">Đăng nhập</button>
        </form>
        <p id="loginMessage"></p>
    </div>

    <script src="/login.js"></script>
</body>
</html>
