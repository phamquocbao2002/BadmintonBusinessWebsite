<div class="container">
    <div class="contact-container">
        <h1>Liên hệ với chúng tôi</h1>
        <p>Nếu bạn có bất kỳ câu hỏi hoặc yêu cầu nào, vui lòng liên hệ với chúng tôi!</p>

        <form class="contact-form">
            <label for="name">Tên của bạn</label>
            <input type="text" id="name" name="name" placeholder="Nhập tên của bạn">

            <label for="email">Email của bạn</label>
            <input type="email" id="email" name="email" placeholder="Nhập email của bạn">

            <label for="message">Nội dung</label>
            <textarea id="message" name="message" rows="4" placeholder="Nhập nội dung"></textarea>

            <button type="submit" class="submit-btn">Gửi tin nhắn</button>
        </form>

        <button class="home-btn" (click)="goToHomePage()">Quay về trang chủ</button>
    </div>
</div>
